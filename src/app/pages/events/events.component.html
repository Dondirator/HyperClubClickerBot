<div class="events">
    <app-heading-primary>
        <div heading>Events</div>
    </app-heading-primary>

    <div class="events__body">
        <div *ngFor="let event of events" class="events__item">
            <div class="events__primary" >
                <img [src]="event.imgPath" alt="">
                <p class="heading-secondary">{{event.name}}</p>
            </div>
            <div class="events__crypto">
                <div class="events__crypto-body">
                    <p class="heading-secondary">USDT</p>
                    <button [ngClass]="event.usdt ? 'active' : 'inactive'" class="events__btn">{{event.usdt ? 'Access' : 'Soon'}}</button>
                </div>
                <div class="events__crypto-body">
                    <p class="heading-secondary">USDC</p>
                    <button [ngClass]="event.usdc ? 'active' : 'inactive'" class="events__btn">{{event.usdc ? 'Access' : 'Soon'}}</button>
                </div>
                <div class="events__crypto-body">
                    <p class="heading-secondary">DAI</p>
                    <button [ngClass]="event.dai ? 'active' : 'inactive'" class="events__btn">{{event.dai ? 'Access' : 'Soon'}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-blurred-circle></app-blurred-circle>
